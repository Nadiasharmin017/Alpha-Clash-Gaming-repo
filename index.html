<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <main class="min-h-screen">
        <body class=" bg-slate-950 bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home justify-center gap-10 items-center text-white">
            <div class="text-center flex flex-col items-center gap-10 ">
                <h1 class="text-6xl font-extrabold">ALPHABET CLASH</h1>
                <p class="font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" id="play-now" class="text-xl font-bold bg-white text-black rounded-sm p-4">Play Now</button>

            </div>
        </section>

        <!-- play start -->
        <section id="playground" class="play-game min-h-screen hidden
        
        ">
            <!-- screen  -->
             <div class="justify-center text-center align-center flex p-12">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-black 
                opacity-75 bg-white justify-center text-center">
                <div id="current-alphabet" class="text-black text-6xl font-extrabold p-24 uppercase">Y</div>
            </div>
             </div>
            <!-- key board start -->
      <div class="">
        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

      </div>
              <!-- key board end -->

              <!-- btn -->

              <div class="justify-between flex">
                <!-- life btn -->
                <button class="btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[1.2em]"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
                  Life
                  <span id="current-life">5</span>
                </button>
                <!--current score btn -->
                <button class="btn">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-[1.2em]"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" /></svg>
                  Score
                  <span id="current-score">0</span>
                </button>
              </div>
    
        </section>
        <section class="score">
            
        </section>
        <script src="js/style.js"></script>
        <script src="js/alphabet.js"></script>
    </main>
</body>
</html>
