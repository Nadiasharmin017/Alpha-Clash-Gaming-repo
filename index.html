<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <main class="min-h-screen">
        <body class=" bg-slate-950 bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="home justify-center gap-10 items-center text-white">
            <div class="text-center flex flex-col items-center gap-10 ">
                <h1 class="text-6xl font-extrabold">ALPHABET CLASH</h1>
                <p class="font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" id="play-now" class="text-xl font-bold bg-white text-black rounded-sm p-4">Play Now</button>

            </div>
        </section>

        <!-- play start -->
        <section id="playground" class="play-game min-h-screen hidden
        
        ">
            <!-- screen  -->
             <div class="justify-center text-center align-center flex p-12">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg border-black 
                opacity-75 bg-white justify-center text-center">
                <div id="current-alphabet" class="text-black text-6xl font-extrabold p-24 uppercase">Y</div>
            </div>
             </div>
            <!-- key board start -->
      <div class="">
        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

      </div>
              <!-- key board end -->
    
        </section>
        <section class="score">
            
        </section>
        <script src="js/style.js"></script>
        <script src="js/alphabet.js"></script>
    </main>
</body>
</html>
